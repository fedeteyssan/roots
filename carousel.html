<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="CSS/style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;600&family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!--Fontawesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--Splide js-->
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">

    <title>Home</title>
</head>

<body>
    <div class="slider-container">

        <div class="splide">
            <div class="splide__slider">
                <div class="splide__track">
                    <div class="splide__list">
                      <img src="/Multimedia/act-ala.svg" class="splide__slide" alt="">
                      <img src="/Multimedia/act-ala.svg" class="splide__slide" alt="">
                      <img src="/Multimedia/act-ala.svg" class="splide__slide" alt="">
                      <img src="/Multimedia/act-ala.svg" class="splide__slide" alt="">
                      <img src="/Multimedia/act-ala.svg" class="splide__slide" alt="">
                      <img src="/Multimedia/act-ala.svg" class="splide__slide" alt="">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
          

    <script src="index.js"></script>

    <!-- Rellax -->
    <script>
        var rellax = new Rellax('.rellax');
    </script>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>

    <!-- jQuery Tilt JS -->
    <script src="https://unpkg.com/tilt.js@1.1.21/dest/tilt.jquery.min.js"></script>

    <!-- Splide js -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        new Splide(  '.splide', {
            type    : 'loop',
            autoplay: 'play',
            width: '500px',
            arrows: false,
            pagination: false,
        }).mount();
    </script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>AOS.init();</script>


</body>
</html>
